<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batches - Eureka</title>
  <link rel="stylesheet" href="../../../../css/style.css">
</head>
<body>
    <h2 class="page-header">Partidas</h2>
        <h3 class="page-header">A침adir nueva partida</h3>
        
        <form ng-submit="vm.addBatch()">
          <div class="form-group form-group-presupuestos"> 
        <div class="form-control">
          <label for="rank">Rango:</label><br>
          <input type="number" id="rank" name="rank" ng-model="vm.newBatch.rank" class="form-control"><br>
          </div>
          <div class="form-control">
          <label for="description">Descripci칩n:</label><br>
          <input type="text" id="description" name="description" ng-model="vm.newBatch.description" class="form-control"><br>
        </div>
        <div class="form-control">
          <label for="mount">Montaje:</label><br>
          <input type="number" id="mount" name="mount" ng-model="vm.newBatch.mount" class="form-control"><br>
        </div>
        <div class="form-control">
          <label for="materialcost">Costo de material:</label><br>
          <input type="number" id="materialcost" name="materialcost" ng-model="vm.newBatch.materialcost" class="form-control"><br>
        </div>
        <div class="form-control">
          <label for="labourcost">Costo de mano de obra:</label><br>
          <input type="number" id="labourcost" name="labourcost" ng-model="vm.newBatch.labourcost" class="form-control"><br>
        </div>
        <div class="form-control">
          <label for="totalcost">Costo total:</label><br>
          <input type="number" id="totalcost" name="totalcost" ng-model="vm.newBatch.totalcost" class="form-control"><br>
        </div>
        <div class="form-control">
          <label for="unitarycost">Costo unitario:</label><br>
          <input type="number" id="unitarycost" name="unitarycost" ng-model="vm.newBatch.unitarycost" class="form-control"><br>
        </div>
        <div class="form-control">
          <label for="totalsale">Venta total:</label><br>
          <input type="number" id="totalsale" name="totalsale" ng-model="vm.newBatch.totalsale" class="form-control"><br>
        </div>
        <div class="form-control">
          <input type="submit" value="A침adir" class="btn btn-primary">
        </div>
        </div>
      </div>
        </form>
      </div>
    <div class="table-report-fusion">
      <table>
        <thead>
          <tr>
            <th><button ng-click="vm.sortBatches('rank')" class="btn">Rango</button></th>
            <th><button ng-click="vm.sortBatches('description')" class="btn">Descripci칩n</button></th>
            <th><button ng-click="vm.sortBatches('mount')" class="btn">Monto</button></th>
            <th><button ng-click="vm.sortBatches('materialcost')" class="btn">Coste material</button></th>
            <th><button ng-click="vm.sortBatches('labourcost')" class="btn">Coste laboral</button></th>
            <th><button ng-click="vm.sortBatches('unitarycost')" class="btn">Coste unitario</button></th>
            <th><button ng-click="vm.sortBatches('totalcost')" class="btn">Coste total</button></th>
            <th><button ng-click="vm.sortBatches('totalsale')" class="btn">Coste venta</button></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="batch in vm.batches">
            <td ng-hide="batch.editMode">{{ batch.rank }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.rank"></td>
            
            <td ng-hide="batch.editMode">{{ batch.description }}</td>
            <td ng-show="batch.editMode"><input type="text" ng-model="batch.description"></td>
            
            <td ng-hide="batch.editMode">{{ batch.mount }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.mount"></td>
            
            <td ng-hide="batch.editMode">{{ batch.materialcost }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.materialcost"></td>
            
            <td ng-hide="batch.editMode">{{ batch.labourcost }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.labourcost"></td>
            
            <td ng-hide="batch.editMode">{{ batch.unitarycost }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.unitarycost"></td>
            
            <td ng-hide="batch.editMode">{{ batch.totalcost }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.totalcost"></td>
            
            <td ng-hide="batch.editMode">{{ batch.totalsale }}</td>
            <td ng-show="batch.editMode"><input type="number" ng-model="batch.totalsale"></td>
            <td>
                <button ng-show="batch.editMode" ng-click="vm.updateBatch(batch); batch.editMode = false">Guardar</button>
                <button ng-click="vm.editBatch(batch)">Editar</button>
              <button ng-click="vm.deleteBatch(batch.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
